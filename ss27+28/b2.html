<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let a=+prompt()
         let b=+prompt()
             var ab = [];
             if (a <= b) {
                 for (var i = a; i <= b; i++) {
                     ab.push(i);
                 }
             } else {
                 for (var i = b; i <= a; i++) {
                     ab.push(i);
                 }
             }
 
        
            console.log("Mảng chứa các số từ " + a + " đến " + b + ": " + ab
         ); 
     </script>
</body>
</html>
