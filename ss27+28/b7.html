<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a=prompt("Nhập chuỗi bất kỳ.")
        for(let i=0;i<a.length;i++){
            let b=a[i];
            console.log(b);
            for(let j=i+1;j<a.length;j++){
                b+=a[j]
                console.log(b);
            }
        }
        
    </script> 
</body>
