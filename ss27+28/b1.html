<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[1,2,3,4,5]
        let max=nums[0]
        let min=nums[0]
        for(let i=1;i<nums.length;i++){
                max=max>nums[i] ? max : nums[i]
                min=min<nums[i] ? min : nums[i]
        }
        console.log("max:",max);
        console.log("min:",min);
    </script>
</body>
</html>
